<head>
<link rel="stylesheet" type="text/css" href="../css/listings.css">
</head>
<body>
<div class="listing">
	<h1 class="review-title">Reviews for {{ results[0].name }}</h1>
	{% for restaurant in results %}
	<div class="review">
		<p>{{ restaurant.username }}: {{ restaurant.reviewText }}</p>
	</div>
	{% endfor %}
</div>
</body>
