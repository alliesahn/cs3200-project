<head>
<script src="index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="home">
	<div class="intro-text"> 
		<h1 class="title">In the mood for <span>TACOS?</span></h1>
		<h3 class="subtitle">Select your city below to look for taco places near you.</h3>
	</div>
	<form class="cities">
		<button class="nyc" type="button" onclick="smoothScroll(document.querySelector('.nyc-neighborhoods'))">New York City</button>
		<button class="boston" type="button" onclick="smoothScroll(document.querySelector('.boston-neighborhoods'))">Boston</button>
	</form>
</div>
<div class="neighborhoods">
	<div class="nyc-neighborhoods">
		<h2 class="neighborhood-title">New York City Neighborhoods</h1>
		<div class="nbh-list">
			<a href="/NYC/SoHo"><button class="soho" type="button">SoHo</button></a>
			<a href="/NYC/Midtown"><button class="midtown" type="button">Midtown</button></a>
			<a href="/NYC/EastVillage"><button class="east-village" type="button">East Village</button></a>
		</div>
	</div>
	<div class="boston-neighborhoods">
		<h2 class="neighborhood-title">Boston Neighborhoods</h1>
		<div class="nbh-list">
			<a href="/Boston/Fenway"><button class="fenway" type="button">Fenway</button></a>
			<a href="/Boston/MissionHill"><button class="mission-hill" type="button">Mission Hill</button></a>
			<a href="/Boston/SouthEnd"><button class="south-end" type="button">South End</button></a>
		</div>
	</div>
</div>
</body>
